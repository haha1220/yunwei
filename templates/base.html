<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>运维管理平台</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/common.css')}}"/>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/main.css')}}"/>
    <script type="text/javascript" src="{{ url_for('static',filename='js/libs/modernizr.min.js')}}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='jquery-2.1.3.js') }}"></script>
    {% block head1 %}{% endblock %}
</head>
<body>
<div class="topbar-wrap white">
    <div class="topbar-inner clearfix">
        <div class="topbar-logo-wrap clearfix">
            <h1 class="topbar-logo none"><a href="{{ url_for('release.Release') }}" class="navbar-brand">运维管理平台</a></h1>
            <ul class="navbar-list clearfix">
                <li><a class="on" href="{{ url_for('.Release') }}">首页</a></li>
                <li><a href="http://www.mycodes.net/" target="_blank">网站首页</a></li>
            </ul>
        </div>
        <div class="top-info-wrap">
            <ul class="top-info-list clearfix">
                <li><a href="#">管理员</a></li>
                <li><a href="#">修改密码</a></li>
                <li><a href="{{ url_for('login.logout') }}">退出</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="container clearfix">
    <div class="sidebar-wrap">
        <div class="sidebar-title">
            <h1>菜单</h1>
        </div>
        <div class="sidebar-content">
            <ul class="sidebar-list">
                <li>
                    <a href="#"><i class="icon-font">&#xe003;</i>常用操作</a>
                    <ul class="sub-menu">
                        <li><a href="{{ url_for('release.Release') }}"><i class="icon-font">&#xe008;</i>发布</a></li>
                        <li><a href="{{ url_for('upload.upload_file') }}"><i class="icon-font">&#xe005;</i>上传文件</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
    <div class="main-wrap">
        <div class="result-wrap">
            <div class="result-title">
                <h1>系统基本信息</h1>
            </div>
            <div class="result-content">
            {% block content %}{% endblock %}
            </div>
        </div>
    </div>
</div>
</body>
</html>
